<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Albums by Year</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
    }
    header {
      background: #1db954;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #albums {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .year-column {
      flex: 0 0 auto;
      width: 180px;
      margin: 0 10px;
      scroll-snap-align: start;
    }
    .year-column h2 {
      text-align: center;
      background: #333;
      margin: 0;
      padding: 5px;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .album {
      margin: 10px 0;
      cursor: pointer;
    }
    .album img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    #albumModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 10;
      overflow: auto;
    }
    #albumModalContent {
      max-width: 600px;
      margin: 5% auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    #albumModalContent img {
      width: 100%;
      border-radius: 8px;
    }
    #closeModal {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #login-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #1db954;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
    }
    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #282828;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 5;
    }
    #player-bar img {
      width: 56px;
      height: 56px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .track-info {
      flex-grow: 1;
    }
    .controls {
      display: flex;
      align-items: center;
    }
    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 0 5px;
    }
    #progress-container {
      flex: 1;
      margin: 0 10px;
    }
    #progress-bar {
      width: 100%;
    }
    .time {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>Spotify Albums by Year</header>
  <button id="login-button">Login with Spotify</button>
  <div id="albums"></div>
  <div id="albumModal">
    <div id="albumModalContent">
      <span id="closeModal">&times;</span>
      <h2 id="modalAlbumTitle"></h2>
      <img id="modalAlbumImage" src="" alt="Album cover" />
      <ul id="modalTrackList"></ul>
    </div>
  </div>

  <div id="player-bar" style="display:none">
    <img id="bar-cover" src="" alt="Cover" />
    <div class="track-info">
      <div id="bar-title"></div>
      <div id="bar-artist"></div>
    </div>
    <div id="progress-container">
      <div class="bar-info">
        <span id="current-time" class="time">0:00</span>
        <input type="range" id="progress-bar" min="0" max="100" value="0">
        <span id="total-time" class="time">0:00</span>
      </div>
    </div>
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="pause">⏸️</button>
      <button id="next">⏭️</button>
    </div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    const clientId = "YOUR_CLIENT_ID";
    const redirectUri = window.location.origin + window.location.pathname;
    const scopes = ["streaming", "user-read-email", "user-read-private"];

    let accessToken = null;
    let player;

    // declare UI elements early so they're usable later
    const progressBar = document.getElementById("progress-bar");
    const currentTimeEl = document.getElementById("current-time");
    const totalTimeEl = document.getElementById("total-time");
    const barInfo = document.querySelector(".bar-info");

    function login() {
      const authUrl = `/.netlify/functions/spotify-auth?client_id=${clientId}&redirect_uri=${redirectUri}&scopes=${scopes.join(",")}`;
      window.location.href = authUrl;
    }

    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    function renderAlbums() {
      const albumsContainer = document.getElementById("albums");
      for (let year = 2000; year <= 2005; year++) {
        const column = document.createElement("div");
        column.className = "year-column";
        const header = document.createElement("h2");
        header.textContent = year;
        column.appendChild(header);
        for (let i = 0; i < 3; i++) {
          const album = document.createElement("div");
          album.className = "album";
          album.innerHTML = `<img src="https://via.placeholder.com/150?text=Album+${year}-${i+1}" alt="Album">`;
          album.addEventListener("click", () => openAlbumModal(`Album ${year}-${i+1}`));
          column.appendChild(album);
        }
        albumsContainer.appendChild(column);
      }
    }

    function openAlbumModal(albumTitle) {
      document.getElementById("modalAlbumTitle").textContent = albumTitle;
      document.getElementById("modalAlbumImage").src = "https://via.placeholder.com/300";
      const trackList = document.getElementById("modalTrackList");
      trackList.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const li = document.createElement("li");
        li.textContent = `Track ${i}`;
        li.addEventListener("click", () => playTrack(`spotify:track:dummy${i}`));
        trackList.appendChild(li);
      }
      document.getElementById("albumModal").style.display = "block";
    }

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("albumModal").style.display = "none";
    });

    function playTrack(trackUri) {
      if (!player || !accessToken) return;
      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${player._options.id}`, {
        method: "PUT",
        body: JSON.stringify({ uris: [trackUri] }),
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${accessToken}`
        },
      });
    }

    function msToTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      return minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
    }

    function initPlayerIfPossible() {
      if (accessToken && window.Spotify) {
        player = new Spotify.Player({
          name: "Web Playback SDK Quick Start Player",
          getOAuthToken: cb => { cb(accessToken); },
          volume: 0.5
        });

        player.addListener("ready", ({ device_id }) => {
          console.log("Ready with Device ID", device_id);
          document.getElementById("player-bar").style.display = "flex";
        });

        player.addListener("player_state_changed", state => {
          if (!state) return;
          document.getElementById("bar-title").textContent = state.track_window.current_track.name;
          document.getElementById("bar-artist").textContent = state.track_window.current_track.artists.map(a => a.name).join(", ");
          document.getElementById("bar-cover").src = state.track_window.current_track.album.images[0].url;
          totalTimeEl.textContent = msToTime(state.duration);
          progressBar.max = state.duration;
          progressBar.value = state.position;
          currentTimeEl.textContent = msToTime(state.position);
        });

        progressBar.addEventListener("input", () => {
          player.seek(progressBar.value);
        });

        barInfo.addEventListener("click", e => {
          const rect = barInfo.getBoundingClientRect();
          const percent = (e.clientX - rect.left) / rect.width;
          const seekPosition = percent * progressBar.max;
          player.seek(seekPosition);
        });

        document.getElementById("play").onclick = () => { player.resume(); };
        document.getElementById("pause").onclick = () => { player.pause(); };
        document.getElementById("next").onclick = () => { player.nextTrack(); };
        document.getElementById("prev").onclick = () => { player.previousTrack(); };

        player.connect();
      }
    }

    document.getElementById("login-button").addEventListener("click", login);

    window.onSpotifyWebPlaybackSDKReady = () => {
      accessToken = getTokenFromUrl();
      if (accessToken) {
        initPlayerIfPossible();
      }
    };

    renderAlbums();
  </script>
</body>
</html>
